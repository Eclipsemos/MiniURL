version: '3'
services:
  db:
    image: mysql:5.7.31
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ezlink
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      # 防止中文乱码
      LANG: C.UTF-8
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    container_name: mysql_ezlink
    volumes:
      # 挂载 migration.sql 到 mysql 容器的初始化脚本中
      - ./migration.sql:/docker-entrypoint-initdb.d/migration.sql

  redis:
    image: redis:3.2
    ports:
      - "6379:6379"
    container_name: redis_ezlink

  zookeeper:
    image: zookeeper:latest
    # 本地端口 2181 映射到容器端口 2181
    ports:
      - "2181:2181"
    container_name: zookeeper_ezlink

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 0
      # KAFKA_ZOOKEEPER_CONNECT 是必须的，指定了 kafka 连接到哪个 zookeeper
      # IP 直接写 zookeeper 的 container_name 就可以，同一台物理机上，docker-compose 可以使用 container_name 找到相应的服务
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper_ezlink:2181/kafka"
      # Kafka 监听地址，此处填宿主机的 IP，若需要在服务器上部署记得修改为服务器 IP
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
    # 等 zookeeper 启动完成后再启动 kafka
    depends_on:
      - zookeeper
    container_name: kafka_ezlink
